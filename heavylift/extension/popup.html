<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Heavylift</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        margin: 0;
        padding: 12px;
        width: 360px;
        box-sizing: border-box;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px 0;
      }
      button {
        padding: 6px 10px;
        margin: 4px 4px 4px 0;
        cursor: pointer;
      }
      .field-list {
        max-height: 260px;
        overflow-y: auto;
        margin-top: 8px;
        border-top: 1px solid #eee;
        padding-top: 8px;
      }
      .field-item {
        padding: 4px 0;
        border-bottom: 1px solid #f1f1f1;
      }
      .label {
        font-weight: 600;
        font-size: 12px;
      }
      .meta {
        font-size: 11px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Heavylift</h1>
    <button id="scanBtn">Scan fields</button>
    <button id="testFillBtn">Test fill with "demo"</button>

    <div class="field-list" id="fieldList"></div>

    <script src="dist/popup.js"></script>
  </body>
</html>
